<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="./icons/52903.png">
    <title>BD Lancer</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
                <image src="icons/52903.png" style="height: 5%;width: 5%;">
                    BD Lancer
            </a>

        </div>
    </nav>

    <center class="fs-4 text-white bg-danger"> Please be careful every details you provide is almost fixed you can't
        change
        details later
    </center>
    <form class="container-fluid" action="https://formsubmit.co/spondonkhan75@gmail.com" method="POST">
        <div class="mb-3 mt-2">
            <label for="Name" class="form-label">Full name</label>
            <input type="text" required class="form-control" id="Name" placeholder="Full name">
        </div>

        <div class="mb-3 mt-2">
            <label for="Email" class="form-label">Email</label>
            <input type="email" name="Email" required class="form-control" id="Email" placeholder="bdlancer@gmail.com">
        </div>

        <div class="mb-3 mt-2">
            <label for="Phone" class="form-label">Phone number (may sent verification code on withdraw)</label>
            <input type="text" name="Phone" maxlength="11" minlength="11" required class="form-control" id="Phone"
                placeholder="01857547596">
        </div>

        <div class="mb-3 mt-2">
            <label for="password" class="form-label">Password</label>
            <input type="text" name="password" minlength="6" required class="form-control" id="password"
                placeholder="Don't forget you're password it's hard to restore">
        </div>

        <div class="mb-3 mt-2">
            <label for="refer" class="form-label">Refer code (Optional)</label>
            <input type="text" name="refer" maxlength="6" class="form-control" id="refer"
                placeholder="Optional you may get 20 Taka free">
        </div>

        <input type="hidden" name="_next" value="https://lancerbd.github.io/home/signUpSucess.html">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_autoresponse"
            value="Thanks for sign up please wait till we review you're information. from bdlancer ❤">

        <button type="submit" class="btn btn-success">Sign up</button>
    </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
